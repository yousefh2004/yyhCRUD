<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/main.css">

    </head>

<body>

    <div class="add-course">
        <div class="container ">
            <h1>YYH23 CRUD System</h1>
            <form action="">
                <div class="mb-3">
                    <label for="">Course name</label>
                    <input class="inputs form-control" type="text" placeholder="cource name" id="courseName">
                    <p class="invalidn text-danger"></p>
                </div>
                <label for="">Course category</label>
                <input class="inputs form-control" type="text" placeholder="cource category" id="courseCategory">
                <p class="invalidc text-danger"></p>
    
                <label for="">Course price</label>
                <input class="inputs form-control" type="number" placeholder="cource price" id="coursePrice">
                <p class="invalidp text-danger"></p>
    
                <label for="">Course description</label>
                <textarea class="inputs form-control" placeholder="course description" id="courseDescription"></textarea>
                <p class="invalidd text-danger"></p>
    
                <label for="">Course capacity</label>
                <input class="inputs form-control" type="number" placeholder="cource capacity" id="courseCapacity">
                <p class="invalidcap text-danger"></p>
    
                <input type="submit" value="Add Course" class="btn btn-secondary mt-3" id="click" />
                <button class="btn btn-secondary mt-3" id="upd">update</button>
                <button class="btn btn-secondary mt-3" type="reset" id="clearo">clear</button>
                
            </form>
        </div>
        <div class="container">
            <input type="search" placeholder="search..." id="search" class="form-control my-3">

            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>category</th>
                        <th>price</th>
                        <th>description</th>
                        <th>capacity</th>
                        <th>edit</th>
                        <th>delete</th>
                    </tr>
                </thead>
                <button id="deleteBtn" class="btn btn-danger text-center my-3">delete all</button>
                <tbody id="data">
                    
                </tbody>
            </table>
        </div>
    </div>
    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
        <!-- sweet alert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        
        
    <!-- custom js file -->
    <script src="./assets/first.js"></script>
</body>
</html>
